<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 250px;
            background-color: #f4f4f4;
            padding: 15px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            height: 100vh;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .ai_button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            width: 60%;
            text-align: center;
        }
        .ai_button:hover {
            background-color: #0056b3;
        }
        .menu-button {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            margin-left: 10px;
        }
        .dropdown {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            min-width: 150px;
            z-index: 1;
            list-style: none;
            padding: 5px 0;
            margin: 0;
        }
        .dropdown li {
            padding: 8px 12px;
            cursor: pointer;
        }
        .dropdown li:hover {
            background-color: #f1f1f1;
        }
        .dropdown-container {
            position: relative;
            display: inline-block;
        }
        .dropdown-container:hover .dropdown {
            display: block;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Sidebar</h2>
            <a href="/" class="button"><span class="material-icons">edit</span></a>
        </div>
        <ul>
            <li class="ai_button"><a href="ai">AI</a></li>
            <ul class="table-list">
                {% for table in tables %}
                <li>
                    <a href="{{ url_for('view_table', table_name=table) }}" class="table-link">{{ table }}</a>
                    <div class="dropdown-container">
                        <button class="menu-button">â‹®</button>
                        <ul class="dropdown">
                            <li onclick="renameRow('{{ table }}')">Rename</li>
                            <li onclick="deleteRow('{{ table }}')">Delete</li>
                        </ul>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </ul>
    </div>
    <div class="content">
        <form action="/add" method="post" class="note-form">
            <input type="text" name="table_name" placeholder="Title" required>
            <textarea name="note" placeholder="note" rows="5" required></textarea>
            <button type="submit" class="button">Add Note</button>
        </form>
    </div>
    <script>
        function renameRow(tableName) {
            const newName = prompt("Enter new name for the table:", tableName);
            if (newName) {
                fetch('/rename_table', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ old_name: tableName, new_name: newName }),
                })
                .then(response => {
                    if (response.ok) {
                        location.reload();
                    } else {
                        alert('Failed to rename the table.');
                    }
                });
            }
        }

        function deleteRow(tableName) {
            if (confirm(`Are you sure you want to delete the table "${tableName}"?`)) {
                fetch(`/delete_table/${tableName}`, {
                    method: 'POST',
                })
                .then(response => {
                    if (response.ok) {
                        location.reload();
                    } else {
                        alert('Failed to delete the table.');
                    }
                });
            }
        }
    </script>
</body>
</html>
