<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Note Taking App</h1>
        <div class="actions">
            <a class="button" href="{{ url_for('all_notes') }}">View All Notes</a>
            <a class="button" href="{{ url_for('list_tables') }}">View Tables</a>
        </div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="flash-messages">
            {% for message in messages %}
            <div class="flash-message">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        <form action="/add" method="post" class="note-form">
            <input type="text" name="table_name" placeholder="Enter table name" required>
            <textarea name="note" placeholder="Enter your note" rows="5" required></textarea>
            <button type="submit" class="button">Add Note</button>
        </form>
    </div>
</body>
</html>
