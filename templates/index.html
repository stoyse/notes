<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Note Taking App</h1>
        <div class="actions">
            <a class="button" href="{{ url_for('all_notes') }}">View All Notes</a>
        </div>
        <form action="/add" method="post" class="note-form">
            <textarea name="note" placeholder="Enter your note" rows="5" required></textarea>
            <button type="submit" class="button">Add Note</button>
        </form>
    </div>
</body>
</html>
